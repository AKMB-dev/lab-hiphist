<!DOCTYPE html>
<html lang="fr">

<head>
	<title>Nous contacter</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="../../assets/css/main.css" />
	<link rel="stylesheet" href="../../assets/css/modifier_ceci.css" />
</head>

<body>


    <header class="main" id="contact">
		<h2>Nous contacter</h2>
	</header>

    <form method="post" action="POST" data-netlify="true">

	    <div class="row gtr-uniform">

	        <div class="col-6 col-12-xsmall">
	            <input type="text" name="demo-name" id="demo-name" value="" placeholder="Nom" />
	        </div>
	        <div class="col-6 col-12-xsmall">
		        <input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
	        </div>

		        <!-- Break -->

	        <div class="col-12">
		        <input type="text" name="demo-subject" id="demo-subject" value="" placeholder="objet" />
	        </div>

				<!-- Break -->
			
			<div class="col-12">
			    <textarea name="demo-message" id="demo-message" placeholder="Saisissez votre message ici" rows="6"></textarea>
			</div>
			
			<!-- Break -->			

			<div class="col-12">
			    <input type="file" name="my-file" id="my-file" placeholder="Upload file / Envoyer votre fichier" rows="6"/>
			</div>

			<!-- Break -->			

			<div class="col-12">
			    <div data-netlify-recaptcha="true"></div>
			</div>
			
			<!-- Break -->
			
			<div class="col-12">
				<ul class="actions">
					<li><input type="submit" value="Envoyer" class="primary" /></li>
					<li><input type="reset" value="Annuler" /></li>
				</ul>
			</div>
		</div>
		
	</form>

	<!-- Contact Section -->
	<section id="adresse">

	</section>
</body>

</html>
